<script>
	var BAIDU_TONGJI_TOKEN;
	var tracers = TRACERS_JSON;
	tracers.forEach(function(tracer) {
		var matched = true
			&& (!tracer.host || tracer.host == window.location.host)
			&& (!tracer.protocol || tracer.protocol == window.location.protocol)
			&& (!tracer.port || tracer.port == window.location.port)
			&& (!tracer.path || tracer.path == window.location.path.substr(0, tracer.path.length))
			;

		if (matched) {
			BAIDU_TONGJI_TOKEN = tracer.token;
		}
	});
</script>
